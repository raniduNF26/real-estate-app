<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Portal - Login</title> <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/landing-style.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-0 login-wrapper">

    <div class="col-md-6 col-lg-7 d-none d-md-flex branding-section">
        <div>
            <div class="logo-placeholder">
                <i class="fas fa-building"></i> </div>
            <h1>Your Real Estate Portal</h1>
            <p>Access exclusive listings, manage your properties, and connect with agents.</p>
        </div>
    </div>

    <div class="col-md-6 col-lg-5 col-12 form-section">
        <div class="login-form-container">
            <div class="form-header">
                <h2>Sign In</h2>
                <p>Welcome back! Please enter your details.</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-1"></i>
                Invalid username or password.
            </div>
            <div th:if="${param.registered}" class="alert alert-success">
                <i class="fas fa-check-circle me-1"></i>
                Registration successful! Please login.
            </div>

            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="username" name="username" placeholder="e.g., john.doe" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <div class="register-link-alt">
                Don't have an account? <a href="/register">Register now</a>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
